<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Seyram Alvin Ofori</title>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" type="text/css" />
		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="main" class="container ">
			<div id="name" class="text-center pt-10 text-6xl">
				<h1>Seyram Alvin Ofori</h1>
			</div>
			<div id="desc" class="text-center text-3xl pt-6 p-10">
				Aspiring full-stack JavaScript developer, currently in a love affair
				with TypeScript and a few other technologies...
			</div>
			<div class="details md:flex pt-12 text-2xl">
				<div class="skills flex-1 ">
					<h2 class="text-center pb-5">Skills</h2>
					<div class="items-center w-24 h-24 flex md:flex-row">
						<!-- html, js, react, graphql -->
						<img src="./res/html5.png" alt="HTML 5" class="p-5" />
						<img src="./res/js-image.png" alt="JavaScript" class="p-5" />
						<img src="./res/react.png" alt="React" class="p-5" />
						<img src="./res/graphql.png" alt="graphql" class="p-5" />
					</div>
				</div>
				<div class="border-solid border-black border-2"></div>
				<div class="learning flex-1 ">
					<h2 class="text-center pb-5">Currently learning..</h2>
					<!-- typescript, machine learning, css, nodejs -->
					<div class="items-center justify-center flex md:flex-row ">
						<img
							src="./res/typescript.png"
							alt="typescript"
							class="p-5 w-24 h-24"
						/>
						<img
							src="./res/machine-learning.jpg"
							alt="machine learning"
							class="p-5 w-24 h-24"
						/>
						<img src="./res/css3.png" alt="css" class="p-5 w-24 h-24" />
						<img src="./res/nodejs.png" alt="node js" class="p-5 w-24 h-24" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
